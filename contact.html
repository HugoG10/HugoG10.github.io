<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - My Free Website</title>
  <style>
    /* Same styles as index.html */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #0073e6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #005bb5;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px 10px;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      font-size: 0.9em;
    }
    a {
      color: #0073e6;
    }
    form {
      max-width: 400px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Me</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h2>Get in Touch</h2>
  <p>If you'd like to reach out, please fill out the form below or email me directly at <a href="mailto:your.email@example.com">your.email@example.com</a>.</p>

  <form action="mailto:your.email@example.com" method="post" enctype="text/plain" onsubmit="alert('This will open your email client with the form info.');">
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required />

    <label for="message">Message:</label>
    <textarea id="message" name="Message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>
</main>

<footer>
  &copy; 2025 My Free Website
</footer>

</body>
</html>
